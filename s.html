<!doctype html>
<html>
	<head>
		<title>My Dynamic To-Do List</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<head/>
	<body>
		<h1>My Dynamic To-Do List</h1>
		<input type="text" id="todoinput" placeholder="What To Do?">
		<button onclick="newItem()">Add!</button>
		<ul id="mylist"> </ul>
		<script>
			var number = 0;
			function newItem(){
                var list = document.getElementById("mylist");
				var newItem = document.createElement("li");
				var inputBox = document.getElementById("todoinput");
				var newButton = document.createElement("button");
				newButton.appendChild(document.createTextNode("delete"));
				newButton.setAttribute("onclick", "deleteItem(" + '"' + number.toString() + '"' + ")");
				newButton.id = number;
				newItem.id = number + "Item";
				newItem.appendChild(document.createTextNode(inputBox.value));
				list.appendChild(newItem);
				list.appendChild(newButton);
				inputBox.value = "";
				number = number + 1;
			}
			function deleteItem(child){
				var item = document.getElementById(child + "Item");
				var button = document.getElementById(child);
				var list = document.getElementById("mylist");
				list.removeChild(item);
				list.removeChild(button);
			}
		</script>
	</body>
</html>
